      <h1> Pictures</h1>

      <body>
      
      <div style="text-align:center">
        <h2>Boba and Tomato Pictures</h2>
      </div>
      
      <!-- The four columns -->
      <div class="row">
        <div class="column">
          <img src="img-9399.HEIC" alt="Picture1" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img_snow.jpg" alt="Picture2" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img_mountains.jpg" alt="Pictures3" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img_lights.jpg" alt="Pictures4" style="width:100%" onclick="myFunction(this);">
        </div>
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
      
      <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
      </script>
